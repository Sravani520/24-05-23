<body>

    <input placeholder="Enter name" id="username"/>
    <input placeholder="Enter emailID" id="email"/>
    <input type="radio" name="gender" id="gendermale" value="female">Female</input>
    <input type="radio" name="gender" id="genderFemale" value="male">Male</input>
    <button onclick="store()">Submit</button>
    <script>
        // function demo(){

       function store(){
        var gender;
        var username=document.getElementById("username").value
        var email=document.getElementById("email").value
        var Male=document.getElementById("gendermale").checked
        var Female=document.getElementById("genderFemale").checked
        console.log(username)
        console.log(email)
        if(Male==true) 
            gender="male"
        else if(Female==true) 
            gender="female"
        console.log(gender)
       }
    </script>
</body>
